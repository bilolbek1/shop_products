{% extends 'base.html' %}
{% load static %}

{% block content %}

    <section>
        <div class="featured-area pt-100 pb-70">
            <div class="container">
                <div class="tab featured-tab-area">
                    <div class="tab_content current active pt-45">

                        <div class="tabs_item current">
                            <div class="row justify-content-center">

                                {% for shop in shops %}
                                    <div class="col-lg-3 col-md-6">
                                        <div class="featured-item">
                                            <div class="featured-item-img">
                                                <a href="#">
                                                    <img src="{{ shop.shop_image.url }}" alt="Images">
                                                </a>
                                            </div>
                                            <div class="content">
                                                <h3><a href="#">{{ shop.title }}</a></h3>
                                                <hr>
                                                <div class="featured-content-list">
                                                    <h5><a>{{ shop.description }}</a></h5>
                                                </div>
                                                <div class="featured-content-list">
                                                    {% if request.user.is_superuser %}
                                                        <a href="{% url 'edit-shop' shop.id %}">
                                                            <button type="button" data-name="T-shirt" data-price="700"
                                                                    class="default-btn border-radius-5">Edit
                                                            </button>
                                                        </a>
                                                    {% endif %}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}

                            </div>
                        </div>

                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




{% endblock content %}
